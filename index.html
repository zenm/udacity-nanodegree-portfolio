<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./resources/styles/reset.css">
  <link rel="stylesheet" href="./resources/styles/main.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <title>Udacity Portfolio</title>
</head>

<body>
  <div class="container">
    <section class="hero">
      <div class="hero-title-logo">
        <img class="logo" src="https://via.placeholder.com/80x80" alt="">
        <div class="titles">
          <h1>Jane Doette</h1>
          <h2>Font-End ninja</h2>
        </div>
      </div>
      <div class="hero-img">
        <picture>
          <source media="(max-width:1024px)" srcset="https://via.placeholder.com/800x350">
          <img src="https://via.placeholder.com/1600x700" alt="">
        </picture>
      </div>
    </section>
    <section class="title-featured">
      <h2 class="featured-title">Featured Work</h2>
      <div class="featured-works">
        <article class="featured-work">
          <a href="https://github.com/udacity/Appify">
            <div class="featured-img">
              <img src="https://via.placeholder.com/350x150" alt="">
              <div class="overlay" role="presentation"></div>
            </div>
          <h3>Appify</h3></a>
        </article>
        <article class="featured-work">
          <a href="https://github.com/udacity/Sunflower">
            <div class="featured-img">
              <img src="https://via.placeholder.com/350x150" alt="">
              <div class="overlay" role="presentation"></div>
            </div>
          <h3>Sunflower</h3></a>
        </article>
        <article class="featured-work">
          <a href="https://github.com/udacity/Bokeh">
            <div class="featured-img">
              <img src="https://via.placeholder.com/350x150" alt="">
              <div class="overlay" role="presentation"></div>
            </div>
          <h3>Bokeh</h3></a>
        </article>
      </div>
    </section>
  </div>
</body>

</html>
